    function Component(name, type) {
        this.type = type;
        this.name = name;
        this.status = false;
    }

    Component.prototype.init = function () {
        return this.status = true;
    };

    Component.prototype.changeType = function (type) {
        return this.type = type;
    };


    function Menu() {
        Component.apply(this, arguments);
        this.view = "vertical";
    }
