<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple numbers</title>
</head>
<body>
<script>
    for (var i = 2; i <= 10; i++) {
        for (var j = 2; j <= i; j++) {
            if (i % j == 0) {
                break;
            }
        }
        if (j == i) {
            alert(i);
        }
    }
</script>
</body>
</html>
