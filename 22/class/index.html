<!doctype html>
<html ng-app="goodsApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="goodsController">
<div class="page-header">
    <h1> Список покупок </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="text" placeholder = "Название" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="number" class="form-control" ng-model="price" placeholder="Цена" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" ng-click="addItem(text, price)">Добавить</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Предмет</th>
            <th>Цена</th>
            <th>Куплено</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list.items">
            <td>{{item.good}}</td>
            <td>{{item.price}}</td>
            <td><input type="checkbox" ng-model="item.done" /></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/angular.min.js"></script>
<script>
    var model = {
        items: [
            { good: "item 1", done: false, price: 15.9 },
            { good: "item 2", done: false, price: 60 },
            { good: "item 3", done: true, price: 22.6 },
            { good: "item 4", done: false, price:310 }
        ]
    };


    var goodsApp = angular.module("goodsApp", []);
    goodsApp.controller("goodsController", function ($scope) {
        $scope.list = model;
        $scope.addItem = function (text, price) {
            price = parseFloat(price);
            if(text != "" && !isNaN(price))
            {
                $scope.list.items.push({ good: text, price: price, done: false });
            }
        }
    });

</script>
</body>
</html>
